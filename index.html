<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="calculator">
        <div id="display">
            <div id="input">12345</div>
            <div id="output">12345</div>
        </div>
        <div id="buttons">
            <button id="clear">Clear</button>
            <button id="delete">Delete</button>
            <button class="non-removing">7</button>
            <button class="non-removing">8</button>
            <button class="non-removing">9</button>
            <button class="non-removing">/</button>
            <button class="non-removing">4</button>
            <button class="non-removing">5</button>
            <button class="non-removing">6</button>
            <button class="non-removing">*</button>
            <button class="non-removing">1</button>
            <button class="non-removing">2</button>
            <button class="non-removing">3</button>
            <button class="non-removing">-</button>
            <button class="non-removing">0</button>
            <button class="non-removing">.</button>
            <button class="non-removing">=</button>
            <button class="non-removing">+</button>
        </div>
    </div>
</body>
<script>
    const add = function (a, b) {
        return a + b;
    };

    const subtract = function (a, b) {
        return a - b;
    };

    const multiply = function (a, b) {
        return a * b;
    };

    const divide = function (a, b) {
        return a / b;
    };

    const operate = function (operator, a, b) {
        if (!a || !b) {
            return "One or more operand(s) left empty";
        }

        switch (operator) {
            case '+':
                return add(a, b);
                break;
            case '-':
                return subtract(a, b);
                break;
            case '*':
                return multiply(a, b);
                break;
            case '/':
                return divide(a, b);
                break;
            default:
                return "Invalid operator!";
        }
    };
</script>

</html>
